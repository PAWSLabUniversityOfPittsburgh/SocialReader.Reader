<div class="col-md-4">
    <script src="{{componentPath}}/SocialReader.Reader/annotatorjs/annotator-full.min.js"></script>
    <link ng-href="{{componentPath}}/SocialReader.Reader/annotatorjs/annotator.min.css" rel="stylesheet" />
    <link ng-href="{{componentPath}}/SocialReader.Reader/reader.css" rel="stylesheet" />
    <script type="text/javascript">
        $(function () {
            var base_url = 'http://columbus.exp.sis.pitt.edu/socialreader/';
            var usr = 10, grp = 6, sid = 1;
            var url = null, page = 0;
            var readingid = 'lewis-0077', nextreadingid = 'lewis-0076', lastreadingid = 'lewis-0078';
            loadIframe(readingid);
            function loadIframe(readingid) {
                $.ajax({
                    url: base_url + 'GetReadingInfo',
                    type: 'post',
                    dataType: 'jsonp',
                    data: { readingid: readingid },
                    success: function (json) {
                        if (!json.error) {
                            url = json.urls[0];
                            lastreadingid = json.prev;
                            nextreadingid = json.next;
                            url = "6-3.html"
                            $("#dvContent").load(url);
 

                        } else {
                            console.log("ERROR: " + json.error);
                        }
                    }
                });
            }

            var content = $('body').annotator();
            content.annotator('addPlugin', 'Store', {
                prefix: "http://columbus.exp.sis.pitt.edu/socialreader",
                urls:{create:"/CreateAnnotation",search:"/GetAnnotations"},
                annotationData: {
                    'uri': 'http://this/document/only',
                    "usr": + usr,
                    "grp": + grp,
                    "fileurl": + url,
                    "page": + page,
                    "readingid":readingid
                },
                loadFromSearch: {
                    'limit': 20,
                    'uri': 'http://this/document/only',
                    "usr": + usr,
                    "grp": + grp,
                    "fileurl": + url,
                    "page": + page,
                    "readingid":readingid
                }
            });
        });
    </script>
    <div id="dvContent">
    Loading....
    </div>

   
</div>
